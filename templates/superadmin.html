    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .admin-panel {
            margin: 20px 0;
        }
       
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalopen 0.5s;
        }
        @keyframes modalopen {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }
        .modal-footer {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
            text-align: right;
        }
        .modal-footer button {
            margin-left: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type=text], input[type=password], select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .guidelines {
            font-size: 12px;
            color: #555;
        }
        #addu{
            padding-top: 5%;
            /* position: absolute; */
            /* top: 10%; */
            /* margin-left: auto; 
            margin-right: auto; */
            /* left: 20%; */
            /* width: 100%; */
        }
        .deleteLocaluser{
            color: #d11375;
        }
    </style>

<body class="dt-example">

    <body style="background-image: url(/static/images/mfubg_fill.png)">
        {% include 'navbar.html' %}

        <div class="container" id="addu">
            <div class="admin-panel">
                <!-- <button class="btn btn-info" id="addUserBtn">Add</button> -->
        <button class="next-btn" id="addUserBtn">Add</button>

                <!-- <button class="btn btn-info" id="deleteUserBtn">Delete</button> Updated button with id -->
            </div>
		<section>
			<div >
                <table id="myTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>username</th>
                            <th>role</th>
                            <th>function</th>
                            
                        </tr>
                    </thead>
                    <tbody id="tbody_data">
                        <tr>
                            <td>Tiger Nixon</td>
                            <td>System Architect</td>
                            <td>Edinburgh</td>
                        
                        </tr>
                        <tr>
                            <td>Garrett Winters</td>
                            <td>Accountant</td>
                            <td>Tokyo</td>
                        
                        </tr>
                        
                    </tbody>
                </table>
            </div>
		</section>
	</div>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"></span>
                <h2>Create User Administration</h2>
            </div>
            <div class="modal-body">
                <form id="createUserForm">
                    <label for="username">User Name*</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="privilege">Privilege</label>
                    <select id="privilege" name="privilege">
                        <option value="admin">Admin</option>
                        <option value="user">Local User</option>
                        <!-- Add more privilege options as needed -->
                    </select>
                    
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    
                    <div class="guidelines">
                        <p>Important guidelines to create new Password</p>
                        <ul>
                            <li>Must contain at least 6 characters</li>
                            <li>Must contain at most 127 characters</li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelBtn" class="btn btn-light  btn-sm" >Cancel</button>
                <button type="button" id="applyBtn"  class="btn btn-secondary btn-sm">Apply to Device</button>
            </div>
        </div>
    </div>
